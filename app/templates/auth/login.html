{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}
 
{% block content %} 
<div class="container text-center" style="color:green">
	{{title}}
</div>
	<div class="container"> 
		<div class="row">
			<div class= "col-md-2"> 
				{% for message in get_flashed_messages() %}
				<div class="alert alert-danger">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					{{ message }}
				</div>
			  {% endfor %}  
			</div>
			<div class="col-md-6 text-center"style="padding-top:30px;margin-left:8%;"">
					{{wtf.quick_form(login_form)}}
			</div>
			<div class="container text-center" >
				<div class="col-md-9"> 
					<p> Don't have an account? <a href="{{url_for('auth.register')}}"style="color:green;">Sign up here</a></p>
				</div>
	  	</div>
  	</div>
	</div>
	
	<footer style="padding-top:50px;">
		<p class="small text-center"">
				Powered by Â© Copyright 2022
				<i class="fa fa-heart" aria-hidden="true"> Cheeks Cloud</i> 
		</p>
	</footer>
{% endblock %}
